<div class="flat-article-event">
    <div class="media">
      <a class="media-left" href="#" ui-sref="app.admin.events.event({ id: event.id })">
        <div class="media-object">
            <div liquid-cfg="event.image.config" style="width:100%; height:80px;" class="img-thumbnail">
                <img ng-src="{{event.image.url}}"></img>
            </div>
        </div>
      </a>
      <div class="media-body">
        <h4 class="media-heading">{{event.title | lang | limitTo:80}}</h4>
        <p>{{event.html | lang | htmlToPlainText | limitTo: 210}}...</p>
        <p><b>{{event.published ? "Публикувана" : "Не публикувана"}}, Организатор: {{event.organiser.bg}}</b></p>
      </div>
    </div>
</div>
