<div ng-controller="AdminChartCtrl">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

  <button ng-click="save()">Запис</button>
  <button class="pull-right" ng-click="cancel()">Отказ</button>
  <div class="row">
    <div class="col-md-6">
      <chart-panel></chart-panel>
    </div>
    <div class="col-md-6">
      <label>
        <input type="radio" ng-model="chart.type" value="chart-pie">
        Kръгова
      </label><br/>
      <label>
        <input type="radio" ng-model="chart.type" value="chart-bar">
        Колонна
      </label><br/>
      <label>
        <input type="radio" ng-model="chart.type" value="chart-line">
        Линейна
      </label><br/>
    </div>
 </div>
  <form>
    <div class="form-group">
      <label>Заглавие Кирилица:</label>
      <input type="text" class="form-control" placeholder="Автор" ng-model="article.author.bg">
    </div>
    <div class="form-group">
      <label>Заглавие Латиница:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Author" ng-model="article.autor.en">
    </div>
  </form>
</div>
