<div ng-controller="AdminChartCtrl">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

  <button ng-click="save()">Запис</button>
  <button class="pull-right" ng-click="cancel()">Отказ</button>
  <div class="row">
    <div class="col-md-6">
      <chart-panel></chart-panel>
    </div>
    <div class="col-md-6">
      <label>
        <input type="radio" ng-model="chart.type" value="chart-pie">
        Kръгова
      </label><br/>
      <label>
        <input type="radio" ng-model="chart.type" value="chart-bar">
        Колонна
      </label><br/>
      <label>
        <input type="radio" ng-model="chart.type" value="chart-line">
        Линейна
      </label><br/>
      <label>
        <input type="checkbox" ng-model="chart.legend">
        Показване на легенда
       </label><br/>
      <label>
        <textarea ng-model="chart.series"></textarea>
        Серия
       </label><br/>
      <label>
        <textarea ng-model="chart.labels"></textarea>
        Етикети
       </label><br/>
      <label>
        <textarea ng-model="chart.data"></textarea>
        Данни
       </label><br/>
    </div>
 </div>
  <form>
    <div class="form-group">
      <label>Заглавие Кирилица:</label>
      <input type="text" class="form-control" placeholder="Заглавие" ng-model="chart.title.bg">
    </div>
    <div class="form-group">
      <label>Заглавие на Английски:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Заглавие на Английски" ng-model="chart.title.en">
    </div>
  </form>
</div>
