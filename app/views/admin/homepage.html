<div ng-controller="AdminHomepageCtrl">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  <div class="info-row-admin">
    <button class="btn btn-success" ng-click="save()">Запис</button>
    <button class="btn btn-danger" style="float:right;" ng-click="cancel()">Отказ</button>
  </div>
  <form style="margin-top:20px;">
    <div class="form-group" ng-repeat="item in items">
      <label>Слайд {{$index + 1}} референция Заглавие: <span style="font-size: 150%;">{{itemTitles[$index]}}</span></label>
      <input type="text" class="form-control" placeholder="Въведете номера на статия" ng-model="item.itemId" ng-change="updateItemTitle(item.itemId, $index)">
    </div>
    <div class="form-group">
      <label>Графика 1 на слайд 1: <span style="font-size: 150%;">{{chartTitles[0][0]}}</span></label>
      <input type="text" class="form-control" placeholder="Въведете номера на статия" ng-model="charts[0].charts[0]" ng-change="updateChartTitle(0,0)">
    </div>
    <div class="form-group">
      <label>Графика 2 на слайд 1:<span style="font-size: 150%;">{{chartTitles[0][1]}}</span></label>
      <input type="text" class="form-control" placeholder="Въведете референция на графика" ng-model="charts[0].charts[1]" ng-change="updateChartTitle(0,1)">
    </div>
    <div class="form-group">
      <label>Графика 3 на слайд 1:<span style="font-size: 150%;">{{chartTitles[0][2]}}</span></label>
      <input type="text" class="form-control" placeholder="Въведете референция на графика" ng-model="charts[0].charts[2]"ng-change="updateChartTitle(0,2)">
    </div>
    <div class="form-group">
      <label>Графика 1 на слайд 2:<span style="font-size: 150%;">{{chartTitles[1][0]}}</span></label>
      <input type="text" class="form-control" placeholder="Въведете референция на графика" ng-model="charts[1].charts[0]"ng-change="updateChartTitle(1,0)">
    </div>
    <div class="form-group">
      <label>Графика 2 на слайд 2:<span style="font-size: 150%;">{{chartTitles[1][1]}}</span></label>
      <input type="text" class="form-control" placeholder="Въведете референция на графика" ng-model="charts[1].charts[1]"ng-change="updateChartTitle(1,1)">
    </div>
    <div class="form-group">
      <label>Графика 3 на слайд 2:<span style="font-size: 150%;">{{chartTitles[1][2]}}</span></label>
      <input type="text" class="form-control" placeholder="Въведете референция на графика" ng-model="charts[1].charts[2]"ng-change="updateChartTitle(1,2)">
    </div>
    <div class="form-group">
      <label>Видео:</label>
      <input type="text" class="form-control" placeholder="Въведете YouTube видео линк" ng-model="video.videoUrl">
      <iframe width="100%" height="250px" src="{{videoUrl}}" frameborder="0" allowfullscreen style:"padding:10%"></iframe>
      </iframe>
    </div>
  </form>
</div>
