<div ng-controller="LoginCtrl">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  <form>
    <div class="form-group">
      <label>Имейл:</label>
      <input type="text" class="form-control" placeholder="Потребителски имейл" ng-model="email">
    </div>
    <div class="form-group">
      <label>Парола:</label>
      <input type="password" class="form-control" placeholder="Потребителска парола" ng-model="password">
      <input type="button" value="Логин" ng-click="login()">
    </div>
  </form>
</div>
