<div ng-controller="ChartsCtrl">
  <div ng-show='slides'>
  <carousel interval="myInterval">
    <slide ng-repeat="slide in slides">
      <div ng-repeat="chart in slide" >
        <!-- <div> chart.id: {{chart.id}}</div> -->
        <div ui-sref="app.menu.chart({id:chart.id})">
          <chart-panel></chart-panel>
          <br/>
          <span ng-if="!$last"></span>
        </div>
      </div>
    </slide>
  </carousel>
  </div>
</div>
