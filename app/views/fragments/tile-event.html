<figure style="cursor:pointer;" ui-sref=".event({ id: event.id })">
    <div class="thumbnail">
      <div liquid-cfg="event.image.config" style="width:100%; height: 260px;">
        <img ng-src="{{event.image.url}}"></img>
      </div>
      <div class="caption">
        <h3>{{event.title | lang | limitTo:200}}</h3>
        <p>{{event.html | lang | htmlToPlainText | limitTo: 180}}...</p>
      </div>
    </div>
</figure>
