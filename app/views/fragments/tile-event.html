<figure class="article-event" ui-sref=".event({ id: event.id })">
    <div class="thumbnail">
      <img ng-src="{{event.tumb}}" width="100%" alt="...">
      	<div class="caption">
		      <div class="gradient-container">
		        <h3>{{event.title | lang | limitTo:100}}</h3>
		        <p>{{event.html | lang | htmlToPlainText | limitTo: 260}}...</p>
		        <div class="gradient"></div>
		      </div>
		</div>
    </div>
</figure>
