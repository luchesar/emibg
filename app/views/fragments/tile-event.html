<figure class="article-event" ui-sref=".event({ id: event.id })">
    <div class="thumbnail">
      <img ng-src="{{event.tumb}}" width="100%" alt="...">
      <div class="caption">
        <h3>{{event.title | lang | limitTo:200}}</h3>
        <p>{{event.html | lang | htmlToPlainText | limitTo: 180}}...</p>
      </div>
    </div>
</figure>
