<div class="contentSection">
  <div class="left_content">
     <div class="single_page">
       <div ng-controller="FullArticleCtrl">
         <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
         <div class="single_page_content">
           <h1>{{ article.title | lang }}</h1>
           <div class="post_commentbox">
              <span><i class="fa fa-user"></i>{{ article.author | lang }}</span>
              <span><i class="fa fa-calendar"></i>{{article.date | lang}}</span>
              <!-- <span><i class="fa fa-tags"></i>{{article.tags | lang}}</span> -->
            </div>
                <p><div ng-bind-html="articleHtml"></div></p>
          </div>
        </div>

            <div class="social_link">
              <ul class="sociallink_nav">
                <li><a href="" social-facebook><i class="fa fa-facebook"></i></a></li>
                <li>
                  <a href="" social-twitter><i class="fa fa-twitter"></i></a>
                </li>
                <li><a href="" social-gplus><i class="fa fa-google-plus"></i></a></li>
                <li><a href="" social-linkedin><i class="fa fa-linkedin"></i></a></li>
              </ul>
            </div>
         </div>
    </div>
</div>
