<div ng-controller="AllPartnersCtrl" layout="column">
		<div ng-repeat="partner in allPartners" layout="column" layout-fill>
			<div class="partner">
			    <div class="media">
			      <a class="media-left" ng-href= "{{partner.site}}" target="_blank">
			        <img class="media-object" class="img-thumbnail-partners" ng-src="{{partner.tumb}}">
			      </a>
			      <div class="media-body">
			        <h4 class="media-heading">{{partner.title | lang}}</h4>
			      </div>
			    </div>
		    </div>
		</div>
</div>
