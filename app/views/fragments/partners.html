<div ng-controller="AllPartnersCtrl">
	<div ng-repeat="partner in allPartners">
		<div class="article-event flat partner">
			  <div class="media">
			      <a class="media-left" ng-href= "{{partner.site}}" target="_blank">
			        <img class="media-object" class="img-thumbnail-partners" ng-src="{{partner.tumb}}" >
			      </a>
			      <div class="media-body"  ng-href= "{{partner.site}}" target="_blank">
			        <a ng-href= "{{partner.site}}" target="_blank"><h4 class="media-heading">{{partner.title | lang}}</h4></a>
			      </div>
			  </div>
		  </div>
	</div>
</div>
