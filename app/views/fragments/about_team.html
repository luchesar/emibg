
<div ng-controller="AllTeamsCtrl">
   <div ng-repeat="team in allTeams"> 
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><p>{{team.name | lang}}</p></h3>
        </div>
        <div class="panel-body">
          <p>{{team.job | lang}}</p>
          <p>{{team.email}}</p>
          <p>{{team.phone | lang}}</p>
        </div>
      </div>
   </div>
</div>
