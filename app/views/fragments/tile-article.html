<figure class="article-event" ui-sref=".article({ id: article.id })">
    <div class="thumbnail">
      <div liquid-cfg="article.image.config" style="width:100%; height: 260px;">
        <img ng-src="{{article.image.url}}"></img>
      </div>
       <div class="caption">
        <div class="gradient-container">
          <h3>{{article.title | lang | limitTo:100}}</h3>
          <p>{{article.html | lang | htmlToPlainText | limitTo: 240}}...</p>
          <div class="gradient"></div>
        </div>
      </div>
    </div>
</figure>
