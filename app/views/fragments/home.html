<div layout="column">
   <ui-view/>
   <div ng-controller="SliderCtrl">
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}" style="width:100%;" class="img-thumbnail">
          <div class="carousel-caption">
            <h2>{{slide.title | lang}}</h2>
            <p>{{slide.text | lang}}</p>
          </div>
        </slide>
      </carousel>
  </div>
   <div ng-controller="HomeCtrl">
      <br/>
      <div style="width: 100%; text-align: center; font-size:200%;">
            {{'NEWS' | translate }}
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6">
            <div ng-repeat="article in mainNews" layout="column" layout-fill style="padding-bottom: 13px;">
                <tile-article/>
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div ng-repeat="article in news" layout="column" layout-fill style="padding-bottom: 7px;">
               <flat-article/>
            </div>
        </div>
      </div>
      <br/>
      <div class="row">
          <div class="col-sm-6 col-md-6">
            <div style="width: 100%; text-align: center; font-size:200%;">
              {{'ANALYSIS' | translate }}
            </div>
            <div ng-repeat="article in mainAnalysis" layout="column" layout-fill>
                <tile-article/>
            </div>
            <br/>
            <div ng-repeat="article in analysis" layout="column" layout-fill style="padding-bottom: 7px;">
                <flat-article/>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div style="width: 100%; text-align: center; font-size:200%;">
              {{'EVENTS' | translate }}
            </div>
            <div ng-repeat="article in mainNews" layout="column" layout-fill>
                <tile-article/>
            </div>
            <br/>
            <div ng-repeat="article in news" layout="column" layout-fill style="padding-bottom: 7px;">
                <flat-article/>
            </div>
          </div>
      </div>
   </div>
</div>
