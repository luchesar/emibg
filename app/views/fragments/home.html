<div layout="column">
   <ui-view/>
   <div ng-controller="HomeCtrl" class="single_post_content">
      <div>
          <carousel class="slider" interval="myInterval">
            <slide ng-repeat="slide in slideItems" active="slide.active" style="cursor: pointer;">
              <div  class="clickable" ui-sref="{{slide.sref}}">
                <div liquid-cfg="slide.image.config" style="width:100%; height:520px;" class="img-thumbnail">
                  <img ng-src="{{slide.image.url}}">
                </div>
                <div class="slider_article">
                  <h2><a class="slider-title">{{slide.title | lang}}</a></h2>
                  <p> {{slide.html | lang | htmlToPlainText | limitTo: 280}}...</p>
                </div>
              </div>  
            </slide>
          </carousel>
      </div>
      <br/>
        <h2>
          <span>{{'NEWS' | translate }}</span>
        </h2> 
      <div class="row">
        <div class="col-sm-6 col-md-6">
            <div ng-repeat="article in mainNews" layout="column" layout-fill>
                <tile-article/>
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div ng-repeat="article in news" layout="column" layout-fill>
               <flat-article/>
            </div>
        </div>
      </div>
      <br/>
      <div class="row">
          <div class="col-sm-6 col-md-6">
            <h2>
              <span>{{'ANALYSIS' | translate }}</span>
            </h2>
            <div ng-repeat="article in mainAnalysis" layout="column" layout-fill>
                <tile-article/>
            </div>
            <br/>
            <div ng-repeat="article in analysis" layout="column" layout-fill>
                <flat-article/>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <h2>
              <span>{{'EVENTS' | translate }}</span>
            </h2>
            <div ng-repeat="event in mainEvent" layout="column" layout-fill>
                <tile-event/>
            </div>
            <br/>
            <div ng-repeat="event in events" layout="column" layout-fill>
                <flat-event/>
            </diiv>
          </div>
      </div>
   </div>
</div>
