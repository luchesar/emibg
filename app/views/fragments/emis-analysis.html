<div ng-controller="EmisAnalysisCtrl">
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
   <div>
       <div ng-repeat="rowArticles in emisAnalysis">
            <div class="row">
               <div class="col-sm-6 col-md-6" ng-repeat="article in rowArticles">
                  <flat-article></flat-article>
               </div>
           </div>
       </div>

      <!-- Emi-Analysis Placeholder -->
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <div class="thumbnail">
              <div class="loader-m"></div>
          </div>
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="thumbnail">
              <div class="loader-m"></div>
          </div>
        </div>
      </div>
      <!--END  Emi-Analysis Placeholder -->
       
       <nav>
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous" ng-click="previousPage()" ng-disabled="!hasPrev()">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
           <li class="disabled"><a href="#">{{'PAGE' | translate}} {{page}} {{'OF' | translate}} {{pageCount}}</a></li>
          <li>
            <a href="#" aria-label="Next" ng-click="nextPage()" ng-disabled="!hasNext()">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      
   </div>
</div>
