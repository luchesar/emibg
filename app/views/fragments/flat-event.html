<div class="flat-article-event">
    <div class="media">
      <a class="media-left" href="#" ui-sref=".event({ id: event.id })">
        <img class="media-object" ng-src="{{event.tumb}}">
      </a>
      <div class="media-body">
        <h4 class="media-heading">{{event.title | lang | limitTo:200}}</h4>
      </div>
    </div>
</div>
