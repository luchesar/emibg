<md-whiteframe class="md-whiteframe-z4 clickable" layout layout-align="left center" ui-sref=".event({ id: event.id })">
    <div layout="row" layout-sm="column">
        <div flex layout-padding>
            <img ng-src="{{event.tumb}}" class="img-thumbnail"></img>
        </div>
        <div flex layout-padding>
            <a href="">
                <b><h4>{{event.title | lang | limitTo:200}}</h4></b>
            </a>
        </div>
    </div>
</md-whiteframe>
