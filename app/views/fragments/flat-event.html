<md-whiteframe class="md-whiteframe-z4 clickable" layout layout-align="left center" ui-sref=".event({ id: event.id })">
    <div class="row" style="margin: 5px;">
        <div class="col-sm-4 col-md-4" style="padding-left:0">
            <div liquid-cfg="event.image.config" style="width:100%; height:80px;" class="img-thumbnail">
                <img ng-src="{{event.image.url}}"></img>
            </div>
        </div>
        <div class="col-sm-8 col-md-8">
            <a href="">
                <b><h5>{{event.title | lang | limitTo:200}}</h5></b>
            </a>
        </div>
    </div>
</md-whiteframe>
