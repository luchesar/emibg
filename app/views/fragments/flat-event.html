<div class="article-event flat" ui-sref=".event({ id: event.id })">
    <div class="media">
      <div class="media-left">
          <div liquid-cfg="event.image.config" style="width:100%; height:80px;" class="img-thumbnail">
              <img ng-src="{{event.image.url}}"></img>
          </div>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{event.title | lang | limitTo:100}}</h4>
      </div>
    </div>
</div>
