<div class="flat-article-event">
    <div class="media">
      <a class="media-left" href="#" ui-sref=".article({ id: article.id })">
        <img class="media-object" ng-src="{{article.tumb}}">
      </a>
      <div class="media-body">
        <h4 class="media-heading">{{article.title | lang | limitTo:200}}</h4>
      </div>
    </div>
</div>
