<div class="article-event flat" ui-sref=".article({ id: article.id })">
    <div class="media">
      <div class="media-left">
        <emi-image image="article.image" width="120px" height="80px"></emi-image>
      </div>
      <div class="media-body gradient-container">
        <h4 class="media-heading">{{article.title | lang | limitTo:80}}</h4>
        <div class="gradient"></div>
      </div>
    </div>
</div>
