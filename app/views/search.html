<div ng-controller="SearchCtrl">
   <div >
       <div ng-repeat="rowItems in items" layout="column" layout-fill style="padding-bottom: 13px;" >
           <div class="row">
               <div class="col-sm-6 col-md-6" ng-repeat="item in rowItems">
                 <div item></div>
               </div>
           </div>
       </div>
       {{'PAGE' | translate}} {{page}} {{'OF' | translate}} {{pageCount}} tet test test
       <md-button ng-click="previousPage()" class="md-primary md-raised" ng-disabled="!hasPrev()"><</md-button>
       <md-button ng-click="nextPage()" class="md-primary md-raised" ng-disabled="!hasNext()">></md-button>
   </div>
</div>
