<!doctype html>
<html class="no-js">
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ pageTitle | translate}}</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="banner">
      <div class="container">
      <!-- Banner -->
        <div>
          <img src="images/banner.jpg" style="width:100%;"></img>
        </div>
      <!-- End of banner -->
      </div>
    </div>

    <div id="wrap">
      <div id="main" class="container">
        <div ui-view="menu"></div>
        <div class="row">
          <div class="col-sm-8 col-md-8">
            <div ui-view="content"></div>
          </div>
          <!-- The right column -->
          <div class="col-sm-4 col-md-4">
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <md-whiteframe class="md-whiteframe-z4" layout layout-align="center" >
                    <div ng-include="'fragments/charts.html'"></div>
                </md-whiteframe>
              </div>
            </div>
            </p>
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <md-whiteframe class="md-whiteframe-z4" layout layout-align="center" >
                    <iframe src="https://player.vimeo.com/video/24632029?color=10f000" width="350" height="225" frameborder="0"></iframe>
                </md-whiteframe>
              </div>
            </div>
            </p>
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <md-whiteframe class="md-whiteframe-z4" layout layout-align="center" >
                   <div ng-controller="CalendarCtrl">
                       <div ui-calendar="uiConfig" class="calendar" ng-model="eventSources"></div>
                   </div>
                </md-whiteframe>
              </div>
            </div>
            </p>
          </div>
          <!-- End of the right column -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" style="margin:0 auto;">
            <div class="row">
                <div class="col-md-4 col-sd-4 ">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sd-4 ">
                    <h4>Resource</h4>
                    <ul>
                        <li><a href="">Get help</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Support</a></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sd-4">
                    <h4>Connect</h4>
                    <ul>
                        <li><a href="" title="Facebook">Facebook</a></li>
                        <li><a href="" title="Twitter">Twitter</a></li>
                        <li><a href="" title="LinkedIn">LinkedIn</a></li>
                        <li><a href="" title="Google+">Google+</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of footer -->

    <script src="js/main.js"></script>
  </body>
</html>
