
  <figure style="cursor:pointer;" ui-sref=".article({ id: article.id })">
    <figcaption>
       <img ng-src="{{article.tumb}}" width="100%">
    </figcaption>
    <p> 
      <a href="">
        <h2>{{article.title | lang | limitTo:200}}</h2>
      </a>
      <p>
        {{article.html | lang | htmlToPlainText | limitTo: 180}}...
      </p>
    </p>
  </figure>
